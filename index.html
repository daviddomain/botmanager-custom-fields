<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>

    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #161a1e;
      }
      .container {
        width: 100%;
        max-width: 1228px;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <botmanager-form
        action="https://david-domain.com/bm-form/receive-form.php"
        method="POST"
        contentType="multipart/form-data"
      >
        <!--Form Fieldset-->
        <botmanager-fieldset
          slot="form-child"
          legend="Stop Loss"
          columns="2"
          switchable
        >
          <botmanager-input
            slot="fieldset-child"
            name="stop-loss"
            type="number"
            value="0"
            uom="%"
            label="Stop Loss (%)"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          ></botmanager-input>
          <botmanager-select
            slot="fieldset-child"
            name="stop-loss-action"
            label="Stop Loss action"
            value="dog"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt. Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
            data='{"options": [ {"name": "Please choose a pet", "value": ""}, {"name": "Dog", "value": "dog"}, {"name": "Cat", "value": "cat"}, {"name": "Hamster", "value": "hamster"}, {"name": "Goldfish", "value": "goldfish"}]}'
          ></botmanager-select>
          <botmanager-switch
            slot="fieldset-child"
            name="stop-loss-timeout"
            label="Stop Loss Timeout"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          ></botmanager-switch>
          <botmanager-switch
            slot="fieldset-child"
            name="foo-bar"
            label="Foo Bar"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
            checked
          ></botmanager-switch>
        </botmanager-fieldset>
        <!--Form Fieldset-->
        <botmanager-fieldset
          slot="form-child"
          legend="Safety orders"
          columns="2"
          collapsible
        >
          <botmanager-input
            slot="fieldset-child"
            name="max-trades-count"
            type="number"
            value="5"
            slider
            label="Max safety trades count"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            type="hidden"
            name="hidden-field"
            value="foo"
          ></botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            name="max-active-trades-count"
            type="number"
            value="0"
            slider
            min="-10"
            max="10"
            label="Max active safety trades count"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
          <botmanager-input
            span="2"
            slot="fieldset-child"
            name="price-deviation-safety"
            type="text"
            value="22.70"
            erase="[^0-9.]"
            uom="$"
            slider
            min="0.00"
            max="100.00"
            step="0.01"
            label="Price deviation to open safety orders (% from initial order)"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
            sldValueClr="tomato"
          >
          </botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            name="safty-volume-scale"
            type="number"
            value="1.05"
            slider
            min="0"
            max="10"
            step="0.01"
            label="Safety order volume scale"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            name="safty-step-scale"
            type="number"
            value="0.89"
            slider
            min="0"
            max="10"
            step="0.01"
            label="Safety order step scale"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
        </botmanager-fieldset>
        <!--Form Fieldset-->
        <botmanager-fieldset
          slot="form-child"
          legend="Advanced Settings"
          columns="2"
          collapsible
        >
          <botmanager-input
            span="2"
            slot="fieldset-child"
            name="minimum-price"
            type="number"
            value="0"
            uom="BTC"
            label="Don't start deal(s) if the daily volume is less than"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            name="minimum-price"
            value=""
            label="Minimum price to open deal"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            name="maximum-price"
            value=""
            label="Maximum price to open deal"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            name="start-delay"
            type="number"
            value="0"
            uom="Sec"
            label="Deal start delay"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
          <botmanager-input
            slot="fieldset-child"
            name="cool-down"
            type="number"
            value="120"
            uom="Sec"
            label="Cooldown between deals"
            tooltip="Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt."
          >
          </botmanager-input>
        </botmanager-fieldset>
      </botmanager-form>
    </div>
    <script type="module" src="./js/index.js"></script>

    <script>
      customElements.whenDefined("botmanager-form").then(() => {
        const botManagerForm = document.querySelector("botmanager-form");
        function serverResponse(data) {
          this.showResponse(data, 6000);
        }
        botManagerForm.response(serverResponse);
      });
    </script>
  </body>
</html>
